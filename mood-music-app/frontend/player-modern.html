<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Player — Mind Melody</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --bg-primary: linear-gradient(180deg, #0a0e27, #1a1f3a);
      --bg-secondary: linear-gradient(135deg, rgba(155, 92, 255, 0.1), rgba(91, 231, 255, 0.05));
      --neon-purple: #9b5cff;
      --neon-blue: #5be7ff;
      --neon-pink: #ff6bb0;
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --text-primary: #eafcff;
      --text-secondary: rgba(234, 252, 255, 0.7);
      --text-muted: rgba(234, 252, 255, 0.5);
      --shadow-primary: 0 20px 60px rgba(2, 8, 20, 0.8);
      --shadow-glow: 0 0 30px rgba(91, 231, 255, 0.2);
      --radius: 20px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
    }

    body {
      background-attachment: fixed;
      background-size: cover;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 20%, rgba(155, 92, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(91, 231, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 60% 40%, rgba(255, 107, 176, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .player-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    .player-card {
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      padding: 40px 30px;
      box-shadow: var(--shadow-primary);
      position: relative;
      overflow: hidden;
    }

    .player-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
    }

    .album-art-container {
      position: relative;
      margin-bottom: 30px;
    }

    .album-art {
      width: 100%;
      max-width: 320px;
      height: 320px;
      border-radius: calc(var(--radius) - 4px);
      object-fit: cover;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition);
    }

    .album-art:hover {
      transform: scale(1.02);
      box-shadow: 0 30px 100px rgba(0, 0, 0, 0.6);
    }

    .album-art.playing {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5); }
      50% { box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5), 0 0 30px rgba(91, 231, 255, 0.4); }
    }

    .song-info {
      text-align: center;
      margin-bottom: 30px;
    }

    .song-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text-primary);
      line-height: 1.2;
    }

    .song-artist {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 5px;
    }

    .song-mood {
      font-size: 0.875rem;
      color: var(--neon-blue);
      background: rgba(91, 231, 255, 0.1);
      padding: 4px 12px;
      border-radius: 20px;
      display: inline-block;
      border: 1px solid rgba(91, 231, 255, 0.2);
    }

    .progress-container {
      margin: 25px 0;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
      border-radius: 3px;
      transition: width 0.1s ease;
      position: relative;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      background: linear-gradient(135deg, var(--neon-purple), var(--neon-blue));
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(91, 231, 255, 0.5);
    }

    .time-display {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .control-btn {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      color: var(--neon-blue);
      font-size: 18px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(91, 231, 255, 0.2);
    }

    .control-btn:active {
      transform: translateY(0);
    }

    .play-btn {
      width: 70px;
      height: 70px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--neon-purple), var(--neon-blue));
      color: #0a0e27;
      font-size: 24px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 15px 40px rgba(91, 231, 255, 0.3);
    }

    .play-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 50px rgba(91, 231, 255, 0.4);
    }

    .play-btn:active {
      transform: scale(0.98);
    }

    .control-btn.active {
      background: linear-gradient(135deg, var(--neon-purple), var(--neon-blue));
      color: #0a0e27;
    }

    .extra-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .volume-slider {
      width: 80px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      outline: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--neon-purple), var(--neon-blue));
      cursor: pointer;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-secondary);
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      transition: var(--transition);
      backdrop-filter: blur(10px);
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      transform: translateX(-2px);
    }

    .loading-spinner {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid var(--neon-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .playlist-info {
      background: rgba(255, 255, 255, 0.02);
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .playlist-title {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 5px;
    }

    .playlist-count {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* Mobile responsive */
    @media (max-width: 576px) {
      .player-card {
        padding: 30px 20px;
      }

      .album-art {
        max-width: 280px;
        height: 280px;
      }

      .controls {
        gap: 15px;
      }

      .play-btn {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }

      .control-btn {
        width: 45px;
        height: 45px;
        font-size: 16px;
      }
    }

    /* Keyboard shortcuts info */
    .shortcuts-info {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 0.75rem;
      color: var(--text-muted);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .player-card:hover .shortcuts-info {
      opacity: 1;
    }

    /* Error state */
    .error-state {
      text-align: center;
      color: #ff6b6b;
      padding: 20px;
    }

    .error-icon {
      font-size: 3rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <a href="index.html" class="back-btn">
      <i class="bi bi-arrow-left me-2"></i>Back to Home
    </a>

    <div class="player-card">
      <div class="loading-spinner" id="loadingSpinner"></div>

      <div class="album-art-container">
        <img id="albumArt" class="album-art" src="assets/covers/placeholder.jpg" alt="Album art">
      </div>

      <div class="song-info">
        <div id="songTitle" class="song-title">No song selected</div>
        <div id="songArtist" class="song-artist">—</div>
        <div id="songMood" class="song-mood" style="display: none;">Mood Mix</div>
      </div>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar" onclick="seekTo(event)">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="time-display">
          <span id="currentTime">0:00</span>
          <span id="durationTime">0:00</span>
        </div>
      </div>

      <div class="controls">
        <button id="prevBtn" class="control-btn" title="Previous (←)">
          <i class="bi bi-skip-start-fill"></i>
        </button>

        <button id="shuffleBtn" class="control-btn" title="Shuffle (S)">
          <i class="bi bi-shuffle"></i>
        </button>

        <button id="playBtn" class="play-btn" title="Play/Pause (Space)">
          <i id="playIcon" class="bi bi-play-fill"></i>
        </button>

        <button id="repeatBtn" class="control-btn" title="Repeat (R)">
          <i class="bi bi-arrow-repeat"></i>
        </button>

        <button id="nextBtn" class="control-btn" title="Next (→)">
          <i class="bi bi-skip-end-fill"></i>
        </button>
      </div>

      <div class="extra-controls">
        <div class="volume-container">
          <i class="bi bi-volume-up text-secondary me-2"></i>
          <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="0.7">
        </div>
      </div>

      <div class="playlist-info" id="playlistInfo" style="display: none;">
        <div class="playlist-title">Current Playlist</div>
        <div class="playlist-count" id="playlistCount">0 songs</div>
      </div>
    </div>

    <div class="shortcuts-info">
      <div>Space: Play/Pause</div>
      <div>←/→: Previous/Next</div>
    </div>
  </div>

  <!-- Enhanced audio player -->
  <audio id="playerAudio" preload="metadata" crossorigin="anonymous"></audio>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Modern player functionality
    class ModernMusicPlayer {
      constructor() {
        this.audio = document.getElementById('playerAudio');
        this.playBtn = document.getElementById('playBtn');
        this.playIcon = document.getElementById('playIcon');
        this.progressBar = document.getElementById('progressBar');
        this.progressFill = document.getElementById('progressFill');
        this.currentTimeEl = document.getElementById('currentTime');
        this.durationTimeEl = document.getElementById('durationTime');
        this.albumArt = document.getElementById('albumArt');
        this.titleEl = document.getElementById('songTitle');
        this.artistEl = document.getElementById('songArtist');
        this.moodEl = document.getElementById('songMood');
        this.prevBtn = document.getElementById('prevBtn');
        this.nextBtn = document.getElementById('nextBtn');
        this.shuffleBtn = document.getElementById('shuffleBtn');
        this.repeatBtn = document.getElementById('repeatBtn');
        this.volumeSlider = document.getElementById('volumeSlider');
        this.loadingSpinner = document.getElementById('loadingSpinner');

        this.isPlaying = false;
        this.currentSong = null;
        this.playlist = [];
        this.currentIndex = 0;
        this.isShuffled = false;
        this.repeatMode = 0; // 0: off, 1: all, 2: one

        this.init();
      }

      init() {
        this.setupEventListeners();
        this.loadFromURL();
        this.setupKeyboardShortcuts();
      }

      setupEventListeners() {
        // Play/Pause button
        this.playBtn.addEventListener('click', () => this.togglePlay());

        // Progress bar
        this.audio.addEventListener('timeupdate', () => this.updateProgress());
        this.audio.addEventListener('loadedmetadata', () => this.onMetadataLoaded());
        this.audio.addEventListener('ended', () => this.onSongEnded());

        // Volume control
        this.volumeSlider.addEventListener('input', (e) => {
          this.audio.volume = e.target.value;
        });

        // Control buttons
        this.prevBtn.addEventListener('click', () => this.previousSong());
        this.nextBtn.addEventListener('click', () => this.nextSong());
        this.shuffleBtn.addEventListener('click', () => this.toggleShuffle());
        this.repeatBtn.addEventListener('click', () => this.toggleRepeat());
      }

      setupKeyboardShortcuts() {
        document.addEventListener('keydown', (e) => {
          switch(e.code) {
            case 'Space':
              e.preventDefault();
              this.togglePlay();
              break;
            case 'ArrowLeft':
              e.preventDefault();
              this.previousSong();
              break;
            case 'ArrowRight':
              e.preventDefault();
              this.nextSong();
              break;
            case 'KeyS':
              e.preventDefault();
              this.toggleShuffle();
              break;
            case 'KeyR':
              e.preventDefault();
              this.toggleRepeat();
              break;
          }
        });
      }

      loadFromURL() {
        const params = new URLSearchParams(location.search);
        const qSong = params.get('song');
        const qArtist = params.get('artist');
        const qMood = params.get('mood');

        if (qSong) {
          this.currentSong = {
            title: decodeURIComponent(qSong),
            artist: decodeURIComponent(qArtist || ''),
            mood: qMood ? decodeURIComponent(qMood) : null
          };
          this.updateUI();
        } else if (qMood) {
          this.currentSong = {
            title: `${decodeURIComponent(qMood)} Mix`,
            artist: 'Mood-based playlist',
            mood: decodeURIComponent(qMood)
          };
          this.loadMoodPlaylist(decodeURIComponent(qMood));
        }
      }

      async loadMoodPlaylist(mood) {
        try {
          this.showLoading(true);
          const response = await fetch(`/api/songs/${encodeURIComponent(mood)}`);
          const data = await response.json();

          if (data.songs && data.songs.length > 0) {
            this.playlist = data.songs.map(song => ({
              title: song.title || song.name,
              artist: song.artist || '',
              preview: song.preview || song.preview_url,
              cover: song.cover || song.cover_url,
              mood: mood
            }));

            document.getElementById('playlistCount').textContent = `${this.playlist.length} songs`;
            document.getElementById('playlistInfo').style.display = 'block';

            if (this.playlist.length > 0) {
              this.currentIndex = 0;
              this.loadSong(this.playlist[0]);
            }
          }
        } catch (error) {
          console.error('Error loading playlist:', error);
        } finally {
          this.showLoading(false);
        }
      }

      loadSong(song) {
        this.currentSong = song;
        this.updateUI();

        if (song.preview) {
          this.audio.src = song.preview;
          this.audio.load();
        }
      }

      updateUI() {
        if (this.currentSong) {
          this.titleEl.textContent = this.currentSong.title;
          this.artistEl.textContent = this.currentSong.artist;

          if (this.currentSong.mood) {
            this.moodEl.textContent = this.currentSong.mood + ' Mix';
            this.moodEl.style.display = 'inline-block';
          }

          // Update album art with gradient fallback
          if (this.currentSong.cover) {
            this.albumArt.src = this.currentSong.cover;
          } else {
            this.albumArt.style.background = 'linear-gradient(135deg, #9b5cff, #5be7ff)';
            this.albumArt.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI3BhaW50MF9saW5lYXJfMF8xKSIvPjxkZWZzPjxsaW5lYXJHcmFkaWVudCBpZD0icGFpbnQwX2xpbmVhcl8wXzEiIHgxPSIwJSIgeTE9IjAlIiB4Mj0iMTAwJSIgeTI9IjEwMCUiPjxzdG9wIHN0b3AtY29sb3I9IiM5YjVjZmYiLz48c3RvcCBvZmZzZXQ9IjEwMCUiIHN0b3AtY29sb3I9IiM1YmU3ZmYiLz48L2xpbmVhckdyYWRpZW50PjwvZGVmcz48L3N2Zz4K';
          }

          document.title = `${this.currentSong.title} — Mind Melody`;
        }
      }

      togglePlay() {
        if (!this.audio.src) return;

        if (this.isPlaying) {
          this.audio.pause();
        } else {
          this.audio.play().catch(console.error);
        }
      }

      updateProgress() {
        const progress = (this.audio.currentTime / this.audio.duration) * 100;
        this.progressFill.style.width = `${progress}%`;

        if (this.audio.currentTime && this.audio.duration) {
          this.currentTimeEl.textContent = this.formatTime(this.audio.currentTime);
          this.durationTimeEl.textContent = this.formatTime(this.audio.duration);
        }
      }

      seekTo(event) {
        const rect = this.progressBar.getBoundingClientRect();
        const clickX = event.clientX - rect.left;
        const progress = clickX / rect.width;
        this.audio.currentTime = progress * this.audio.duration;
      }

      onMetadataLoaded() {
        this.updateProgress();
        this.showLoading(false);
      }

      onSongEnded() {
        if (this.repeatMode === 2) {
          this.audio.currentTime = 0;
          this.audio.play();
        } else {
          this.nextSong();
        }
      }

      nextSong() {
        if (this.playlist.length === 0) return;

        if (this.repeatMode === 1 && this.currentIndex >= this.playlist.length - 1) {
          this.currentIndex = 0;
        } else if (this.currentIndex < this.playlist.length - 1) {
          this.currentIndex++;
        } else if (this.repeatMode === 0) {
          return;
        }

        this.loadSong(this.playlist[this.currentIndex]);
      }

      previousSong() {
        if (this.playlist.length === 0) return;

        if (this.audio.currentTime > 3) {
          this.audio.currentTime = 0;
        } else if (this.currentIndex > 0) {
          this.currentIndex--;
          this.loadSong(this.playlist[this.currentIndex]);
        }
      }

      toggleShuffle() {
        this.isShuffled = !this.isShuffled;
        this.shuffleBtn.classList.toggle('active', this.isShuffled);

        if (this.isShuffled) {
          this.shufflePlaylist();
        }
      }

      toggleRepeat() {
        this.repeatMode = (this.repeatMode + 1) % 3;
        this.repeatBtn.classList.toggle('active', this.repeatMode > 0);

        if (this.repeatMode === 1) {
          this.repeatBtn.innerHTML = '<i class="bi bi-arrow-repeat"></i>';
        } else if (this.repeatMode === 2) {
          this.repeatBtn.innerHTML = '<i class="bi bi-arrow-repeat"></i>1';
        } else {
          this.repeatBtn.innerHTML = '<i class="bi bi-arrow-repeat"></i>';
        }
      }

      shufflePlaylist() {
        for (let i = this.playlist.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [this.playlist[i], this.playlist[j]] = [this.playlist[j], this.playlist[i]];
        }
        this.currentIndex = 0;
      }

      formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs.toString().padStart(2, '0')}`;
      }

      showLoading(show) {
        this.loadingSpinner.style.display = show ? 'block' : 'none';
      }
    }

    // Initialize player when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      const player = new ModernMusicPlayer();

      // Make player globally accessible for debugging
      window.musicPlayer = player;
    });
  </script>
</body>
</html>
